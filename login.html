<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #03045e;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #03045e;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #023e8a;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">

    <h2>Admin Login</h2>

    <input type="password" id="apiKey" placeholder="Enter Admin API Key">

    <button id="loginBtn">Login</button>

    <p class="error" id="errorMsg"></p>

</div>

<script>

document.getElementById("loginBtn").addEventListener("click", login);

function login() {

    const key = document.getElementById("apiKey").value.trim();
    const error = document.getElementById("errorMsg");

    error.innerText = "";

    if (!key) {
        error.innerText = "API Key required";
        return;
    }

    console.log("Sending key..."); // Debug

    fetch("https://portfolio-backend-rgbj.onrender.com/admin/messages", {
        method: "GET",
        headers: {
            "x-api-key": key
        }
    })
    .then(res => {

        console.log("Response status:", res.status); // Debug

        if (res.ok) {

            localStorage.setItem("ADMIN_API_KEY", key);

            window.location.href = "dashboard.html";

        } else {

            error.innerText = "Invalid API Key";

        }

    })
    .catch(err => {

        console.error(err);

        error.innerText = "Server error";

    });

}

</script>

</body>
</html>
