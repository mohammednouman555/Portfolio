<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    font-family: Arial, sans-serif;
    background: #03045e;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.login-box {
    background: white;
    padding: 30px;
    width: 320px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

h2 {
    color: #03045e;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 12px;
    background: #0077b6;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #023e8a;
}

.error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

.loading {
    color: green;
    margin-top: 10px;
}

</style>
</head>

<body>

<div class="login-box">

    <h2>Admin Login</h2>

    <input
        type="text"
        id="username"
        placeholder="Username"
        autocomplete="off"
    >

    <input
        type="password"
        id="password"
        placeholder="Password"
    >

    <button onclick="login()">Login</button>

    <p id="status" class="error"></p>

</div>

<script>

async function login() {

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const status = document.getElementById("status");

    status.innerText = "";

    if (!username || !password) {
        status.innerText = "All fields are required";
        return;
    }

    status.className = "loading";
    status.innerText = "Logging in...";

    try {

        const response = await fetch(
            "https://portfolio-backend-rgbj.onrender.com/admin/login",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            }
        );

        const data = await response.json();

        if (response.ok && data.access_token) {

            // Save token
            localStorage.setItem(
                "ADMIN_TOKEN",
                data.access_token
            );

            // Redirect
            window.location.href = "dashboard.html";

        } else {

            status.className = "error";
            status.innerText = "Invalid username or password";

        }

    } catch (error) {

        status.className = "error";
        status.innerText = "Server not responding";

    }

}

</script>

</body>
</html>
