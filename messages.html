<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h2 {
            text-align: center;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            float: right;
            cursor: pointer;
            z-index: 1000;
        }

        .message {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.15);
            position: relative;
        }

        .unread {
            border-left: 6px solid #0077b6;
        }

        .read {
            opacity: 0.6;
        }

        .mark-read {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            font-size: 13px;
        }

        small {
            color: #666;
        }
    </style>
</head>
<body>

<h2>Contact Messages</h2>
<button class="logout-btn" onclick="logout()">Logout</button>

<div id="messages"></div>

<script src="messages.js"></script>
</body>
</html>
