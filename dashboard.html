<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<link rel="stylesheet" href="style.css">

<style>

.dashboard {
    max-width: 900px;
    margin: auto;
    padding: 30px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.message-card {
    background: white;
    padding: 15px;
    margin: 15px 0;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
}

.message-card button {
    margin-right: 10px;
    padding: 6px 12px;
}

</style>

</head>
<body>

<div class="dashboard">

    <div class="top-bar">

        <h2>Admin Dashboard</h2>

        <button onclick="logout()">Logout</button>

    </div>

    <hr>

    <div id="messages"></div>

</div>

<script src="admin.js"></script>

</body>
</html>
