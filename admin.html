<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .admin-box {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input, button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            background-color: #0077b6;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2>Admin Access</h2>
        <input type="password" id="apiKey" placeholder="Enter Admin API Key">
        <button onclick="login()">Access Messages</button>
        <p id="errorMsg" style="color:red;"></p>
    </div>

    <script src="admin.js"></script>

</body>
</html>
